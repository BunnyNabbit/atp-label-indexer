</head>

<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary" id="kobold-navbar">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Query Labeler Services</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text">
               <!-- Navbar text with an inline element -->
               <!-- <button class="btn btn-primary">Request</button> -->
            </span>
         </div>
      </div>
   </nav>
   <div class="container">
      <fieldset class="container py-4 px-3 mx-auto border">
         <legend>Select query type</legend>
         <div>
            <input type="radio" id="labels" name="account" value="labels" checked />
            <label for="labels">Query labels applied for an account</label>
         </div>
         <div>
            <input type="radio" id="labeler" name="account" value="labeler" />
            <label for="labeler">Query labels created by a labeler account</label>
         </div>
         <label for="handle">Handle</label>
         <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" id="handle" class="form-control" placeholder="moderation.bsky.app" aria-label="Handle" aria-describedby="basic-addon1">
         </div>
         <label for="fliter">Label value filter</label>
         <div class="input-group mb-3">
            <input type="text" id="fliter" class="form-control" placeholder="" aria-label="Label value filter" aria-describedby="basic-addon1">
            <script>
               // Randomize placeholder
               const placeholders = ["pooltoy", "vip-protection", "silly", "javascript", "embarrassment-slipped-on-a-banana-peel-and-it-made-that-sound", "verified", "discord-screenshot", "alf", "games-publisher"]
               function randomIntFromInterval(min, max) {
                  return Math.floor(Math.random() * (max - min + 1) + min)
               }
               document.getElementById("fliter").placeholder = placeholders[randomIntFromInterval(0, placeholders.length -1)]
            </script>
         </div>
      </fieldset>
      <div class="panel table-responsive" id="list">
         <table class="table table-bordered">
            <thead>
               <tr>
                  <th scope="col" zhat-zhing="val">Label</th>
                  <th scope="col" zhat-zhing="uri">Content</th>
                  <th scope="col" zhat-zhing="src">Labeler</th>
                  <th scope="col" zhat-zhing="cts">Timestamp</th>
                  <th scope="col" zhat-zhing="cid">CID</th>
               </tr>
            <tbody class="table-group-divider">

            </tbody>
            </thead>
         </table>
      </div>
      <br>
      <div class="panel table-responsive" id="labelCountList">
         <table class="table table-bordered">
            <thead>
               <tr>
                  <th scope="col" zhat-zhing="val">Label</th>
                  <th scope="col" zhat-zhing="src">Source</th>
                  <th scope="col" zhat-zhing="count">Count</th>
               </tr>
            <tbody class="table-group-divider">

            </tbody>
            </thead>
         </table>
      </div>

   </div>
   <script src="./index.cjs"></script>
</body>

</html>
